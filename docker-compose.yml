services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/flowpilot.db
      - CORS_ORIGINS=*
    shm_size: '512mb'
    volumes:
      - backend-data:/app/data

  dashboard:
    build: ./dashboard
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  backend-data:
